<h1>Current Tasks</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Due</th>
    <th scope="col">Task</th>
    <th scope="col">Urgency</th>
<!--    <th scope="col">Population</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of ( tasks | async )">
    <th scope="row">{{ (task)?.dueDate }}</th>
    <td>
      {{ (task)?.name }}
    </td>
    <td>{{ (task)?.urgency }}</td>
  </tr>
  </tbody>
</table>
<app-new-task-dropdown (newTask)="getTasks()"></app-new-task-dropdown>
