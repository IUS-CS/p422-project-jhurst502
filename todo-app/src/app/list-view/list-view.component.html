<h1>Current Tasks</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Due</th>
    <th scope="col">Task</th>
    <th scope="col">Urgency</th>
    <th scope="col"></th>
<!--    <th scope="col">Population</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of ( tasks | async )">
    <th scope="row">{{ (task)?.dueDate }}</th>
    <td>{{ (task)?.name }}</td>
    <td *ngIf="!(task).urgency"></td>
    <td *ngIf="(task).urgency == 1">Low</td>
    <td *ngIf="(task).urgency == 2">Medium</td>
    <td *ngIf="(task).urgency == 3">High</td>
    <td><button (click)="delete(task.name)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
    </svg></button></td>
  </tr>
  </tbody>
</table>
<app-new-task-dropdown (newTask)="getTasks()"></app-new-task-dropdown>
